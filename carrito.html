<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Tienda Virtual</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"> <i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"> <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024- Desarrollador por Luciano Balot</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">

                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío!</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Aca se agregarán los productos del carrito -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$106000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-vacio disabled">Muchas gracias por tu compra!</p>
            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
